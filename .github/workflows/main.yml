name: K8s Version CI

on:
  push:
    branches: [ k8s_version ]
  pull_request:
    branches: [ k8s_version ]
  workflow_dispatch:

jobs:
  linting:
    name: Linting (Black & Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check with Black
        run: black . --check --line-length 88

      - name: Check with Flake8
        run: flake8 . --count --show-source --statistics

  build_and_push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: linting
    if: github.ref == 'refs/heads/k8s_version'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER }}/music_project:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            LASTFM_KEY=${{ secrets.LASTFMKEY }}
            SECRET_KEY=${{ secrets.DJANGOKEY }}