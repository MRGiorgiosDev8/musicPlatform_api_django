{% extends "base.html" %}

{% block title %}My Playlists - RubySound.fm{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Collections</h2>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Back to Profile</a>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div id="playlists-root" class="row">
                <!-- Playlists will be rendered here by JavaScript -->
            </div>
        </div>
    </div>
</div>

<script>
// Load and render playlists
async function loadPlaylists() {
    try {
        const response = await fetch('/api/playlists/me/');
        if (!response.ok) {
            throw new Error('Failed to load playlists');
        }
        
        const data = await response.json();
        const playlistsRoot = document.getElementById('playlists-root');
        
        if (data.tracks && data.tracks.length > 0) {
            data.tracks.forEach(track => {
                const trackCard = createTrackCard(track);
                playlistsRoot.appendChild(trackCard);
            });
        } else {
            playlistsRoot.innerHTML = '<div class="col-12"><div class="alert alert-info">No tracks in your favorites yet.</div></div>';
        }
    } catch (error) {
        console.error('Error loading playlists:', error);
        document.getElementById('playlists-root').innerHTML = '<div class="col-12"><div class="alert alert-danger">Failed to load playlists.</div></div>';
    }
}

// Create track card element
function createTrackCard(track) {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-4';
    
    const card = document.createElement('div');
    card.className = 'card track-card h-100';
    
    const cardBody = document.createElement('div');
    cardBody.className = 'card-body d-flex flex-column';
    
    // Album cover
    const coverContainer = document.createElement('div');
    coverContainer.className = 'mb-3 text-center';
    
    if (track.album_cover) {
        const cover = document.createElement('img');
        cover.src = track.album_cover;
        cover.className = 'img-fluid rounded';
        cover.alt = `${track.name} album cover`;
        cover.style.maxHeight = '200px';
        coverContainer.appendChild(cover);
    } else {
        const placeholder = document.createElement('div');
        placeholder.className = 'bg-secondary rounded d-inline-block align-top';
        placeholder.style.width = '200px';
        placeholder.style.height = '200px';
        placeholder.innerHTML = '<i class="bi bi-music-note-beamed text-white" style="font-size: 4rem; line-height: 200px;"></i>';
        coverContainer.appendChild(placeholder);
    }
    
    // Track info
    const trackInfo = document.createElement('div');
    trackInfo.className = 'mb-2';
    
    const trackName = document.createElement('h5');
    trackName.className = 'card-title';
    trackName.textContent = track.name || 'Unknown Track';
    
    const artistName = document.createElement('p');
    artistName.className = 'card-text text-muted';
    artistName.textContent = track.artist || 'Unknown Artist';
    
    trackInfo.appendChild(trackName);
    trackInfo.appendChild(artistName);
    
    // Audio player if preview_url exists
    let audioPlayer = null;
    if (track.preview_url) {
        audioPlayer = document.createElement('div');
        audioPlayer.className = 'mb-3';
        
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.className = 'w-100';
        
        const source = document.createElement('source');
        source.src = track.preview_url;
        source.type = 'audio/mpeg';
        
        audio.appendChild(source);
        audioPlayer.appendChild(audio);
    }
    
    // Actions
    const actions = document.createElement('div');
    actions.className = 'mt-auto d-flex justify-content-between align-items-center';
    
    const favoriteBtn = createFavoriteButton(track.name, track.artist, true); // Always true since these are favorites
    actions.appendChild(favoriteBtn);
    
    // Assemble card
    cardBody.appendChild(coverContainer);
    cardBody.appendChild(trackInfo);
    if (audioPlayer) {
        cardBody.appendChild(audioPlayer);
    }
    cardBody.appendChild(actions);
    
    card.appendChild(cardBody);
    col.appendChild(card);
    
    return col;
}

// Load playlists when page loads
document.addEventListener('DOMContentLoaded', loadPlaylists);
</script>
{% endblock %}
