{% extends "base.html" %}

{% load compress %}

{% load static %}

{% block title %}Profile - RubySound.fm{% endblock %}

{% block content %}

<div class="container py-4">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row g-4">

        <!-- LEFT -->
        <div class="col-lg-4">
            <section class="profile-widget text-center h-100">

                <div class="profile-avatar-shell d-flex flex-column align-items-center">

                    <div class="profile-avatar-wrap  mb-4">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="Avatar" class="profile-avatar">
                        {% else %}
                            <div class="profile-avatar-placeholder">
                                <i class="bi bi-person-fill"></i>
                            </div>
                        {% endif %}
                    </div>

                    <input type="file" class="visually-hidden" name="avatar" id="avatar" accept="image/*">
                    <label for="avatar"
                           class="profile-avatar-edit d-inline-flex align-items-center justify-content-center gap-2">
                        <i class="bi bi-pencil"></i>
                        <span class="profile-avatar-edit-text fw-normal text-dark">
                            Изменить аватар
                        </span>
                    </label>

                </div>

            </section>
        </div>

        <!-- RIGHT -->
        <div class="col-lg-8">

            <div class="vstack gap-4">

                <section class="profile-widget">
                    <div class="profile-widget-title fs-4">Основная информация</div>

                    <div class="row g-3">
                        <div class="col-md-6 label-profile">
                            <label class="form-label fs-5">Имя:</label>
                            <input type="text" class="form-control"
                                   value="{{ user.username }}" readonly>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fs-5">Эл. почта:</label>
                            <input type="email" class="form-control"
                                   value="{{ user.email }}" readonly>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label fs-5">О себе:</label>
                        <textarea class="form-control"
                                  name="bio"
                                  rows="3">{{ user.bio }}</textarea>
                    </div>
                </section>


                <section class="profile-widget">
                    <div class="profile-widget-title fs-4">Дополнительно</div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fs-5">Пол:</label>
                            <select class="form-select" name="gender">
                                <option value="">Выберите пол</option>
                                {% for choice in user.GENDER_CHOICES %}
                                    <option value="{{ choice.0 }}"
                                            {% if user.gender == choice.0 %}selected{% endif %}>
                                        {{ choice.1 }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fs-5">Страна:</label>
                            <input type="text"
                                   class="form-control"
                                   name="country"
                                   value="{{ user.country }}">
                        </div>
                    </div>

                    <div class="row g-3 mt-2 align-items-end">
                        <div class="col-md-6">
                            <label class="form-label fs-5">Дата рождения:</label>
                            <input type="date"
                                   class="form-control"
                                   name="birth_date"
                                   value="{{ user.birth_date|date:'Y-m-d' }}">
                        </div>

                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="is_public_favorites"
                                       {% if user.is_public_favorites %}checked{% endif %}>
                                <label class="form-check-label">
                                    Публичное избранное
                                </label>
                            </div>
                        </div>
                    </div>

                </section>

                <!-- SAVE BUTTON ВНИЗУ СПРАВА -->
                <div class="text-center pt-3">
                    <button type="submit"
                            class="btn btn-sm fw-normal btn-ruby-profile text-dark">
                        <i class="bi bi-check-lg me-1"></i>
                        Сохранить изменения
                    </button>
                </div>

            </div>

        </div>

    </div>
</form>
</div>

{% endblock %}
