<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}RubySound.fm ♬ — топ артисты и живой чарт.{% endblock %}</title>
    <meta name="description"
        content="RubySound.fm — поиск треков, обложки альбомов и актуальная статистика прослушиваний.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="RubySound.fm ♬ — топ артисты и живой чарт.">
    <meta property="og:description"
        content="RubySound.fm — поиск треков, обложки альбомов и актуальная статистика прослушиваний.">
    <meta property="og:image" content="{% static 'images/og-cover.jpg' %}">
    <meta property="og:locale" content="ru_RU">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Boldonse&family=Play:wght@400;700&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/musicico.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RubySound.fm",
      "alternateName": "RubySound",
      "url": "{{ request.build_absolute_uri }}",
      "description": "RubySound.fm — поиск треков, обложки альбомов и актуальная статистика прослушиваний.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ request.build_absolute_uri }}search/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar-content navbar navbar-expand-lg custom-navbar fixed-top">
            <div class="container">
                <a class="d-flex align-items-center justify-content-start navbar-brand logo-font" href="/">
                    <img src="{% static 'images/musicheadphonelogo.svg' %}" alt="Logo" class="img-fluid me-2 logo-img">
                    <span class="logo-text d-sm-inline">RubySound.fm</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="font-size: 0.75rem; padding: 0.125rem 0.25rem; margin-top: 7.4px;">
                    <span class="navbar-toggler-icon"
                        style="width: 2.7em; height: 2.7em; background-size: 70%; filter: invert(1);"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex ms-auto form-search" role="search" autocomplete="on">
                        <div class="position-relative flex-grow-1">
                            <input class="form-control me-2 input-search" type="search" name="q" id="search-query"
                                aria-label="Search tracks" autocomplete="on" placeholder="поиск музыки..." style="padding-left: 30px;
             background-image: url('data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 24 24&quot; fill=&quot;%23dc3030&quot;><path d=&quot;M10 2a8 8 0 105.293 14.707l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z&quot;/></svg>');
             background-repeat: no-repeat;
             background-position: 10px center;
             background-size: 16px;">
                        </div>
                        <button class="btn custom-button ms-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        {% block popular %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    <footer class="footer-nav text-center text-lg-start py-2 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="brand-span">
                <span style="color: red;" class="copyright">&copy;</span> RubySound.fm <span
                    style="color: red;">♬</span>
            </span>
            <nav class="link-footer nav">
                <a class="nav-link" href="https://github.com/MRGiorgiosDev8" target="_blank" title="GitHub">
                    <i class="fab fa-github github-icon"></i>
                </a>
                <a class="nav-link" href="https://t.me/mrgiorgio8" target="_blank" title="Telegram">
                    <i class="fab fa-telegram telegram-icon"></i>
                </a>
                <a class="nav-link" href="mailto:gerorge.oblivantsev8@gmail.com" target="_blank" title="Gmail">
                    <i class="fas fa-envelope gmail-icon"></i>
                </a>
            </nav>
        </div>
    </footer>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/gsap.min.js' %}"></script>
    <script src="{% static 'js/track-animations.js' %}"></script>
    <script src="{% static 'js/animation_home.js' %}"></script>
    <script src="{% static 'js/scrolling.js' %}"></script>
    <script src="{% static 'js/trending.js' %}"></script>
    <script src="{% static 'js/music_search.js' %}"></script>
    <script src="{% static 'vendor/gsap/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/CustomBounce.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/CustomEase.min.js' %}"></script>
    <script src="{% static 'js/scrollbutton.js' %}"></script>

</body>
</html>
