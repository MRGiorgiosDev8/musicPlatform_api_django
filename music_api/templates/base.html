<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
{% load static compress %}

<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}RubySound.fm ♬ — топ артисты и живой чарт.{% endblock %}</title>
    <meta name="description"
        content="RubySound.fm — поиск треков, обложки альбомов и актуальная статистика прослушиваний.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="RubySound.fm ♬ — топ артисты и живой чарт.">
    <meta property="og:description"
        content="RubySound.fm — поиск треков, обложки альбомов и актуальная статистика прослушиваний.">
    <meta property="og:image" content="{% static 'images/og-cover.jpg' %}">
    <meta property="og:locale" content="ru_RU">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Boldonse&family=Play:wght@400;700&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!--    Подключение Bootstrap -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    {% compress css %}
    <link rel="stylesheet" href="{% static 'vendor/hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    {% endcompress %}

    <link rel="icon" type="image/x-icon" href="{% static 'images/musicico.ico' %}">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RubySound.fm",
      "alternateName": "RubySound",
      "url": "{{ request.build_absolute_uri }}",
      "description": "RubySound.fm — поиск треков, обложки альбомов и актуальная статистика прослушиваний.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ request.build_absolute_uri }}search/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar-content navbar navbar-expand-lg custom-navbar fixed-top">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <a class="d-flex align-items-center justify-content-start navbar-brand logo-font" href="/">
                        <img src="{% static 'images/musicheadphonelogo1.svg' %}" alt="Logo"
                            class="img-fluid me-2 logo-img">
                        <span class="logo-text d-sm-inline">RubySound.fm</span>
                    </a>
                    <button class="hamburger hamburger--elastic ms-auto btn-sm p-1 d-lg-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>

                <div class="collapse navbar-collapse w-100" id="navbarNav">
                    <form class="d-flex ms-auto form-search" role="search" autocomplete="on">
                        <div class="position-relative flex-grow-1">
                            <input class="form-control me-2 input-search input-search-icon" type="text" name="q"
                                id="search-query" aria-label="Search tracks" autocomplete="off"
                                placeholder="поиск музыки..." style="appearance: none; -webkit-appearance: none;">
                            <button type="button" class="btn-clear-search" id="clearSearch" style="display: none;">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path
                                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                                </svg>
                            </button>
                        </div>
                        <button class="btn custom-button ms-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div id="searchLoader" class="search-loading" hidden></div>
        {% block popular %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    <footer class="footer-nav text-center text-lg-start py-2 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="brand-span ms-lg-1 ms-0">
                <span class="text-danger copyright">&copy;</span> RubySound.fm <span class="text-danger">♬</span>
            </span>
            <nav class="link-footer nav me-0 me-lg-1">
                <a class="nav-link" href="https://github.com/MRGiorgiosDev8/musicPlatform_api_django.git"
                    target="_blank" title="GitHub">
                    <i class="fab fa-github github-icon"></i>
                </a>
                <a class="nav-link" href="https://t.me/mrgiorgio8" target="_blank" title="Telegram">
                    <i class="fab fa-telegram telegram-icon"></i>
                </a>
                <a class="nav-link" href="mailto:gerorge.oblivantsev8@gmail.com" target="_blank" title="Gmail">
                    <i class="fas fa-envelope gmail-icon"></i>
                </a>
            </nav>
        </div>
    </footer>

    <!-- Библиотеки (vendor) -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/gsap.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/CustomBounce.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/CustomEase.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/SplitText.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/ScrambleTextPlugin.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/DrawSVGPlugin.min.js' %}"></script>
    <script src="{% static 'vendor/gsap/MorphSVGPlugin.min.js' %}"></script>

    <!-- Анимации и визуальные эффекты -->
    <script src="{% static 'js/animation/track-animations.js' %}"></script>
    <script src="{% static 'js/animation/animation_home.js' %}"></script>
    <script src="{% static 'js/animation/card_search_animation.js' %}"></script>
    <script src="{% static 'js/animation/alert_log_animation.js' %}"></script>
    <script src="{% static 'js/animation/carousel_animation.js' %}"></script>
    <script src="{% static 'js/animation/hamburger_animation.js' %}"></script>
    <script src="{% static 'js/animation/radial_reveal_animation.js' %}"></script>
    <script src="{% static 'js/animation/spinner_animation.js' %}"></script>
    <script src="{% static 'js/animation/neon_search_border.js' %}"></script>

    <!-- Фичи сайта (modules/features) -->
    <script src="{% static 'js/features/trending.js' %}"></script>
    <script src="{% static 'js/features/year2025.js' %}"></script>
    <script src="{% static 'js/features/music_search.js' %}"></script>

    <!-- Модули поиска и UI-специфичные скрипты -->
    <script src="{% static 'js/UI/scrollbutton.js' %}"></script>
    <script src="{% static 'js/UI/search_button_scroll.js' %}"></script>
    <script src="{% static 'js/UI/clear_search_button.js' %}"></script>

    <!-- Утилиты -->
    <script src="{% static 'js/utils/utils.js' %}"></script>

</body>

</html>
